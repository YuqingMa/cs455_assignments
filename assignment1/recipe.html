<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<script>
		
		function drawCards(){
			var dishes_content = document.getElementById("dishes");
			for(var i=0;i<items.length;i++){
				var dish_card = document.createElement("div");
				dish_card.classList.add("column");

				var title_elem = document.createElement("h4");
				title_elem.classList.add("column-title");
				var title = document.createTextNode(items[i].name);
				console.log(items[i].name);
				title_elem.appendChild(title);
				dish_card.appendChild(title_elem);

				var ingre = document.createElement("div");
				ingre.classList.add("ingre_div");
				var ingre_content = document.createTextNode("Ingredients: "+items[i].ingredients);
				ingre.appendChild(ingre_content);
				dish_card.appendChild(ingre);

				var description_div = document.createElement("div");
				description_div.classList.add("column-description");
				var description = document.createTextNode(items[i].instructions);
				description_div.appendChild(description);
				dish_card.appendChild(description_div);


				dishes_content.appendChild(dish_card);
			}
		}
		function addCards(){
			
			var name = document.getElementById("title").value;
			var ingred = document.getElementById("ingre").value;
			var discrip = document.getElementById("discrip").value;
			
			var dishes_content = document.getElementById("dishes");
			var dish_card = document.createElement("div");
				dish_card.classList.add("column");

				var title_elem = document.createElement("h4");
				title_elem.classList.add("column-title");
				var title = document.createTextNode(name);
				
				title_elem.appendChild(title);
				dish_card.appendChild(title_elem);

				var ingre = document.createElement("div");
				ingre.classList.add("ingre_div");
				var ingre_content = document.createTextNode("Ingredients: "+ingred);
				ingre.appendChild(ingre_content);
				dish_card.appendChild(ingre);

				var description_div = document.createElement("div");
				description_div.classList.add("column-description");
				var description = document.createTextNode(discrip);
				description_div.appendChild(description);
				dish_card.appendChild(description_div);


				dishes_content.appendChild(dish_card);
				console.log(dishes_content);
				

		}
		function clearCards(){
			
			var inputs = document.querySelectorAll("input");
			
			for(var i=0;i<inputs.length;i++){
				console.log(inputs[i].value);
				inputs[i].value="";
			}
		}
		function deleteAll(){
				var allCards = document.getElementsByClassName("column");
				for(var i=0;i<allCards.length;i++){
					allCards[i].classList.add("hidden");
				}
			}
	</script>
